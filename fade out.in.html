<!DOCTYPE html>
<html>
<head>
    <title>FADE OUT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function(){  
    $("#b1").click(function(){  
        $("#div1").fadeOut();  
        $("#div2").fadeOut("slow");  
        $("#div3").fadeOut(3000);  
    $("#b2").click(function(){  
        $("#div1").fadeIn();  
        $("#div2").fadeIn("slow");  
        $("#div3").fadeIn(3000);  
    });  
    });  
});  
</script>  
</head>  
<body style="background-color: tan;">   
<button id="b1" style="background-color: lightpink;">FADE OUT</button><br><br>  
<button id="b2" style="background-color: lightpink;">FADE IN</button><br><br>
<div id="div1" style="width: 200px;height: 200px;background-color: lightcoral;"></div><br><br>  
<div id="div2" style="width: 200px;height: 200px;background-color:pink;"></div><br><br>
<div id="div3" style="width: 200px;height: 200px;background-color: lightsalmon;"></div><br>
</body>  
</html>
